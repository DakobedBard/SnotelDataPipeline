<div class="grid grid-pad">
    <a *ngFor="let product of products" class="col-1-4"
        routerLink="detail/{{product.id}}">
      <div class="module hero">
        <h4>{{product.name}}</h4>
      </div>
      <div>
        <img [src]=product.imageurl height="250" width="276"/>
      </div>
    </a>
  </div>
